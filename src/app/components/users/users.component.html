<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Users</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Role</th>
                <th scope="col">View</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users,let i =index">
                <th scope="row">
                  {{i}}
                </th>
                <td>
                  {{user?.name}}
                </td>
                <td>
                  {{user?.email}}
                </td>
                <td>
                  {{user?.mobile_no}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{user?.user_role?.name}}
                  </span>
                </td>
                <td style="color:rgb(27, 31, 216);" (click)="gotoDetails(user?.id)">
                  <i class="fas fa-eye"></i>
                </td>
                <td style="color:red;" (click)="showModal(user?.id)">
                  <!-- data-toggle="modal" data-target="#myModal" -->
                  <!-- (click)="deleteUser(user?.id)" -->
                  <i class="fas fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div>
        <p class="modalText">Are you sure you want to delete user?</p>
      </div>
      <!-- Modal footer -->
      <div class="btn">
        <div>
          <button class="button button2" (click)="deleteUser(userId)">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
