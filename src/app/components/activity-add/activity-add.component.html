<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 70px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--4">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Add Activity</h3>
                        </div>
                        <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-signin" [formGroup]="productForm" (ngSubmit)="addProduct()">

                        <div class="pl-lg-4">

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-product-name">Product name</label>
                                        <input type="text" id="input-product-name" required
                                            formControlName="product_name" class="form-control form-control-alternative"
                                            placeholder="Product name">
                                        <div *ngIf="f.product_name.touched &&  f.product_name.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.product_name.errors.required">Product name is required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-product-image">Product
                                            image</label>
                                        <input type="file" id="input-product-image" required
                                            formControlName="product_image"
                                            class="form-control form-control-alternative" placeholder="Product image">
                                        <div *ngIf="f.product_image.touched &&  f.product_image.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.product_image.errors.required">Product image is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-Product-purchse-price">Product
                                            purchse price</label>
                                        <input type="text" id="input-Product-purchse-price" required
                                            formControlName="Product_purchse_price"
                                            class="form-control form-control-alternative"
                                            placeholder="Enter product purchse price">
                                        <div *ngIf="f.Product_purchse_price.touched &&  f.Product_purchse_price.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.Product_purchse_price.errors.required">Product purchse price
                                                is required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-product-sale-price">Product sale
                                            price</label>
                                        <input required formControlName="product_sale_price" type="text"
                                            id="input-product_sale_price" class="form-control form-control-alternative"
                                            placeholder="Enter Product sale price">
                                        <div *ngIf="f.product_sale_price.touched &&  f.product_sale_price.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.product_sale_price.errors.required">Product sale price is
                                                required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-product-details">Product
                                            Details</label>
                                        <input required formControlName="product_details" type="text"
                                            id="input-product_details" class="form-control form-control-alternative"
                                            placeholder="Enter product details">
                                        <div *ngIf="f.product_details.touched &&  f.product_details.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.product_details.errors.required">Product Details is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-product-code">Product
                                            code(SKU)</label>
                                        <input required formControlName="product_code" type="text"
                                            id="input-product-code" class="form-control form-control-alternative"
                                            placeholder="Enter product code">
                                        <div *ngIf="f.product_code.touched &&  f.product_code.invalid"
                                            class="alert alert-danger">
                                            <div *ngIf="f.product_code.errors.required">Product code is required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-status">Status</label>
                                        <select required formControlName="status"
                                            class="form-control form-control-alternative">
                                            <option [value]="1"> Active </option>
                                            <option [value]="0"> Inactive </option>
                                        </select>
                                        <div *ngIf="f.status.touched &&  f.status.invalid" class="alert alert-danger">
                                            <div *ngIf="f.status.errors.required">Select Status</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button type="submit" type="submit" [disabled]="!productForm.valid"
                                            class="btn btn-primary my-4">Add Product</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
